<div *ngIf="!isSignedIn" style="text-align: center;">

    <h2>Sign Up</h2>
    <b>New Users Only</b>
    <form>
        <div class="container">
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="uname" required #emailSignup/>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required #passwordSignup/>

            <button (click)="onSignup(emailSignup.value,passwordSignup.value)">Login</button>
            <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
        </div>


    </form>
</div>

<br><br>
